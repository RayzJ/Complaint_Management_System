services:
  mysql:
    image: mysql:8.0
    container_name: complaint-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: complaint_db
      MYSQL_USER: complaint_user
      MYSQL_PASSWORD: complaint_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - complaint-network
    restart: unless-stopped

  backend:
    build: ./demo
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/complaint_db
      - SPRING_DATASOURCE_USERNAME=complaint_user
      - SPRING_DATASOURCE_PASSWORD=complaint_pass
    depends_on:
      - mysql
    networks:
      - complaint-network
    restart: unless-stopped

  frontend:
    build: ./complaint-management-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - complaint-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  complaint-network:
    driver: bridge