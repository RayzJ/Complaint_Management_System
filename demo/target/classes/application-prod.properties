# Production Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/complaint_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:complaint_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:complaint_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.com.example=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# CORS Configuration
cors.allowed-origins=http://localhost,http://frontend