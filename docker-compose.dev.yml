version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: complaint-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: complaint_db
      MYSQL_USER: complaint_user
      MYSQL_PASSWORD: complaint_pass
    ports:
      - "3307:3306"  # Different port for dev to avoid conflicts
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - complaint-network

  adminer:
    image: adminer
    container_name: complaint-adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - complaint-network

volumes:
  mysql_dev_data:

networks:
  complaint-network:
    driver: bridge