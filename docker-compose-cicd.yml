version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk21
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      # âœ… Mount Docker socket (works on Linux; wonâ€™t on Windows/Mac)
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      # Jenkins data
      - ./jenkins_data:/data
    networks:
      - jenkins-net
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y python3 python3-pip sshpass sudo docker-compose-plugin &&
        pip3 install ansible boto3 botocore &&
        echo 'jenkins ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers &&
        /usr/bin/tini -- /usr/local/bin/jenkins.sh
      "

  # ğŸ³ Docker-in-Docker for Docker Desktop users
  dind:
    image: docker:dind
    container_name: docker-dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    networks:
      - jenkins-net
    volumes:
      - dind_storage:/var/lib/docker

networks:
  jenkins-net:

volumes:
  jenkins_home:
  dind_storage: